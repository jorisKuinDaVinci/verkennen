<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eerste pagina met JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Dit is mijn header</h1>
    <div>Hier staat nu wat tekst</div>
    <div id="leeg">Test</div>
    <div id="buttons"><button id="hierButton">klik hier!</button></div>
    <script>
        let x = 0;
        function klikButtonActie(event) {
            //x++; is gelijk aan x += 1
            x++;
            console.log('Je hebt op de knop geklikt');
            console.log(x);
            leeg.innerText = "Hallo, niet klikken";
            if (x == 10) {
                leeg.innerText = 'Dit is andere tekst';
            }
        }
        hierButton.addEventListener("click", klikButtonActie);
    </script>
</body>

</html>
