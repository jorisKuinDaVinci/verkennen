<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasta Bestellen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: 50px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pasta.jpg" alt="Pasta">
        <h2>Pasta Bestellen</h2>
        <form id="pastaForm">
            <label for="spaghetti">Spaghetti:</label>
            <input type="number" id="spaghetti" name="spaghetti" min="0"><br><br>
            <label for="penne">Penne:</label>
            <input type="number" id="penne" name="penne" min="0"><br><br>
            <label for="fusilli">Fusilli:</label>
            <input type="number" id="fusilli" name="fusilli" min="0"><br><br>
            <label for="rounds">Rondes (max. 5):</label>
            <input type="number" id="rounds" name="rounds" min="1" max="5" value="1"><br><br>
            <input type="submit" value="Bestellen">
        </form>
        <hr>
        <div id="orderSummary"></div>
    </div>

    <script>
        document.getElementById("pastaForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const spaghetti = parseInt(document.getElementById("spaghetti").value);
            const penne = parseInt(document.getElementById("penne").value);
            const fusilli = parseInt(document.getElementById("fusilli").value);
            const rounds = parseInt(document.getElementById("rounds").value);
            
            const totalSpaghetti = spaghetti || 0;
            const totalPenne = penne || 0;
            const totalFusilli = fusilli || 0;
            
            const totalOrders = totalSpaghetti + totalPenne + totalFusilli;
            const totalRounds = Math.min(rounds, 5); // Limit to max. 5 rounds
            const totalPrice = 50; // Totaalprijs is altijd 50 euro
            
            const orderSummary = `
                <h3>Bestellingsoverzicht</h3>
                <p>Rondes: ${totalRounds}</p>
                <p>Spaghetti: ${totalSpaghetti}</p>
                <p>Penne: ${totalPenne}</p>
                <p>Fusilli: ${totalFusilli}</p>
                <p>Totaal bestellingen: ${totalOrders}</p>
                <p>Totaalprijs: ${totalPrice} euro</p>
            `;
            
            document.getElementById("orderSummary").innerHTML = orderSummary;
        });
    </script>
</body>
</html>
